<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://lengthylyova.pythonanywhere.com/static/gh-contrib-graph/gh.css">
    <style>
        body {
            background-color: black;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <a class="navbar-brand">Github Users</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
                <button class="btn btn-outline-light btn-dark" type="submit">Search</button>
            </form>
        </div>
    </nav>


    <div class="card text-white bg-dark m-3" >
        <div class="row g-0">
            <div class="col-md-4 border-whitet">
                <img src="user.jpeg" class="img-fluid rounded-start h-100 border-white"
                    id="image" style="border: 1px solid white;">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" id="name">User Details</h5>
                    <p class="card-text text-white" id="bio"></p>
                    <ul class="list-group list-group-flush py-3">

                        <li class="list-group-item text-white bg-dark px-0" id="repos">Public Repos :</li>
                        <li class="list-group-item text-white bg-dark px-0" id="followers">Followers :</li>
                        <li class="list-group-item text-white bg-dark px-0" id="following">Following :</li>
                    </ul>
                    <p class="card-text text-white"><small class="text-white" id="created">Created x mins ago</small>
                    </p>
                    <p class="card-text "><small class="text-white" id="updated">Last updated y mins ago</small>
                    <p class="card-text "><a href="" id="link" class="text-white">link to the profile</a>
                    </p>
                </div>
            </div>
        </div>
    </div>






    <div class="card text-white bg-dark m-3 p-2">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="" class="img-fluid rounded-start h-100 bg-dark"
                    id="stats">
            </div>
            <div class="col-md-7 ms-3" style="display: flex; justify-content: center; align-items: center;" id="parent">
                <div id="gh" data-login=""></div>
            </div>
        </div>
    </div>

    <script src="https://lengthylyova.pythonanywhere.com/static/gh-contrib-graph/gh.js"></script>
    <script src="script.js"></script>
</body>

</html>
